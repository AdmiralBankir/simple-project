<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<section class="main-wrapper">
    <div class="header-wrapper">
        <div class="content-wrapper">
            <div class="top-line is-desktop">
                <div class="wrapper">
                    <span>Казань</span>
                    <a href="http://emex.ru" class="e-link">Вход</a>
                </div>
            </div>
            <header>
                <div class="wrapper">
                    <a class="logo-link" href="/result.html">
                        <img class="logo is-desktop" src="icons/logo.svg" alt="" />
                        <img class="small-logo is-mobile" src="icons/logoSmall.svg" alt="" />
                    </a>

                    <div class="header-center">
                        <div class="search">
                            <input type="text" placeholder="Номер детали, VIN. Пример — 1744977"/>
                            <button class="is-desktop">Найти</button>
                            <button class="is-mobile">
                                <img src="icons/search.svg" alt="">
                            </button>
                        </div>

                        <div class="phone">
                            <span class="phone-number">+7 (843) 227-08-96</span>
                            <span class="is-desktop">Бесплатный подбор за 10 минут</span>
                            <span class="is-mobile">Подбор за 10 минут</span>
                        </div>
                    </div>

                    <a class="e-link basket" href="http://emex.ru/basket/" >
                        <img src="icons/basket.svg" alt="" width="21" height="19">
                        <span class="is-desktop">Корзина</span>
                    </a>
                </div>
            </header>
        </div>
    </div>

    <div class="main-content">
        <div class="content-wrapper">
            <div class="results">
                <div class="results__label">Результаты поиска</div>
                <h2 class="h2">
                    Купить «Фара на Форд» поможет эксперт
                </h2>
                <h3 class="h3">
                    Как подобрать подходящую запчасть по лучшей цене
                </h3>
                <div class="results__blocks">
                    <div class="result__block block_grey block_whatsapp">
                        <div class="result__title">Написать <br/>в WhatsApp</div>
                    </div>
                    <div class="result__block block_grey">
                        <div class="result__title">Оставьте телефон <br/>и мы перезвоним</div>
                        <form action="" class="results__form">
                            <input class="results__input" type="text" placeholder="+7 000 000 00 00">
                            <button class="results__button">Перезвонить</button>
                        </form>
                    </div>
                    <div class="result__block block_yellow">
                        <div class="result__title">Спросить по телефону<br/>
                            <div class="result__phone">
                                <span>+7 900 345-33-44</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
